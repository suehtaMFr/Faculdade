<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Filme - Cinema Torres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
		<h1 class="text-center text-dark">Cinema Torres</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link menu-item" href="home.html">Home</a>
			<a class="nav-link menu-item" href="filmes.html">Registrar Filme</a>
            <a class="nav-link menu-item" href="sessao.html">Criar Sessão</a>
            <a class="nav-link menu-item" href="salas.html">Registrar Sala</a>
            <a class="nav-link menu-item" href="ingressos.html">Comprar Ingresso</a>
            <a class="nav-link menu-item" href="contato.html">Contato</a>
        </nav>
        <h1>Registrar Filme</h1>
        <form id="formFilme">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Filme</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="duracao" class="form-label">Duração (min)</label>
                <input type="number" class="form-control" id="duracao" required>
            </div>
            <div class="mb-3">
                <label for="classificacao" class="form-label">Classificação Indicativa</label>
                <select class="form-control" id="classificacao" required>
                    <option value="Livre">Livre</option>
                    <option value="10 anos">10 anos</option>
                    <option value="12 anos">12 anos</option>
                    <option value="14 anos">14 anos</option>
                    <option value="16 anos">16 anos</option>
                    <option value="18 anos">18 anos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero(s)</label>
                <select class="form-control" id="genero" multiple required>
                    <option value="Ação">Ação</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Drama">Drama</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Terror">Terror</option>
                    <option value="Romance">Romance</option>
                    <option value="Animação">Animação</option>
                    <option value="Documentário">Documentário</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Musical">Musical</option>
                    <option value="Faroeste">Faroeste</option>
                </select>
                <small class="form-text text-muted">Segure Ctrl (ou Command) para selecionar múltiplos gêneros.</small>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Filme</button>
        </form>
    </div>

    <script src="gerenciamento.js"></script>
</body>
</html>
